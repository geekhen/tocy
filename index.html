<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>晨裕，我有些话想要跟你说。</title>
<link href="css/main.css" rel="stylesheet">

<script src="http://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/typed.js/1.1.4/typed.min.js"></script>
<script src="http://cdn.bootcss.com/fullPage.js/2.9.2/jquery.fullPage.js"></script>
<link href="http://cdn.bootcss.com/flat-ui/2.3.0/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="http://cdn.bootcss.com/flat-ui/2.3.0/css/flat-ui.min.css" rel="stylesheet">



<script>
$(function(){
	var type1=false;
	var type2=false;

	$('#dowebok').fullpage({
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
		'navigation': false,
        'navigationPosition': 'right',

		afterLoad: function(anchorLink, index){

			if(index==2){
				if(!type1){
					$("#typed-one").typed({
	            // strings: ["Typed.js is a <strong>jQuery</strong> plugin.", "It <em>types</em> out sentences.", "And then deletes them.", "Try it out!"],
		            stringsElement: $('#typed-strings-one'),
		            typeSpeed: 80,
		            backDelay: 500,
		            loop: false,
		            contentType: 'html', // or text
		            // defaults to false for infinite loop
		            loopCount: false,
		            callback: function(){$("#downCanvas").show()},
		             preStringTyped: function() {},
		            resetCallback: function(){}
		       		});
		       		type1=true;
				}
				
			}

			if(index==3){

				if (!type2) {
					$("#typed-two").typed({
		            // strings: ["Typed.js is a <strong>jQuery</strong> plugin.", "It <em>types</em> out sentences.", "And then deletes them.", "Try it out!"],
		            stringsElement: $('#typed-strings-two'),
		            typeSpeed: 80,
		            backDelay: 500,
		            loop: false,
		            contentType: 'html', // or text
		            // defaults to false for infinite loop
		            loopCount: false,
		            callback: function(){},
		            resetCallback: function(){},
		            preStringTyped: function() {},
            		//callback for every typed string
            		onStringTyped: function() {},

		       		});
		       		type2=true;
				}
				
			}
				
       		
			},


		})

	});


</script>
</head>

<body>




<div id="dowebok">

	<div id="down" style="position:absolute;top:75%;left:45%">


 			<canvas id="downCanvas" width="100" height="100">你的浏览器不支持canvas，请下载更新版本的浏览器
 			</canvas>
 			
</div>
		<script type="text/javascript">
						function drawDown() {
				        var c = document.getElementById("downCanvas"),
				            cxt = c.getContext("2d");
				        cxt.beginPath();
				        cxt.moveTo(5, 20);
				        cxt.lineTo(25, 45);
				        cxt.lineTo(45, 20);
				        cxt.lineWidth = 5;
				        cxt.strokeStyle = "#585858";
				        cxt.lineCap = 'round';
				        cxt.lineJoin = "round";
				        cxt.stroke();
				        cxt.moveTo(5, 5);
				        cxt.lineTo(25, 30);
				        cxt.lineTo(45, 5);
				        cxt.lineWidth = 5;
				        cxt.strokeStyle = "#585858";
				        cxt.lineCap = 'round';
				        cxt.lineJoin = "round";
				        cxt.stroke();
		    }
		    			drawDown()
		    </script>



	<div class="section" id="one">
		<div class="inner">
			<p style="text-align: center;font-size:3.5em;"><br>往<br>上<br>滑<br>一<br>下<br>？</p>
		</div>


	</div>
	<div class="section" id="two">
			<div class="inner">
			<div id="typed-strings-one" style="display:none">
	            <span>晨裕:<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我从高一下学期开始喜欢你，一直到现在。我觉得你是一个很有气质的人。我知道，我有很多的不足，其实这也是我一直犹豫要不要说起我喜欢你的原因。我也一直在努力让自己表现的更好，当然，仅仅是以我所谓的标准。我现在并不是觉得我已经做的足够好了，而是我怕时间越长以后的机会会越少，所以还是想要争取一下。<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;你觉得我们有没有可能成为情侣？</span>
	        </div>

			<div id="typed-box" style="font-size:2.2em">
				<span id="typed-one" ></span>
			</div>
		</div>
	</div>
	
</div>


</body>
</html>
