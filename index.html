<meta charset="utf-8">
<title>晨裕，有些话想要跟你说。</title>

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script src="js/typed.min.js"></script>
<script>
$(function(){
	var type1=false;
	var type2=false;

	$('#dowebok').fullpage({
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
		'navigation': false,
        'navigationPosition': 'right',

		afterLoad: function(anchorLink, index){

			if(index==2){
				if(!type1){
					$("#typed-one").typed({
	            // strings: ["Typed.js is a <strong>jQuery</strong> plugin.", "It <em>types</em> out sentences.", "And then deletes them.", "Try it out!"],
		            stringsElement: $('#typed-strings-one'),
		            typeSpeed: 80,
		            backDelay: 500,
		            loop: false,
		            contentType: 'html', // or text
		            // defaults to false for infinite loop
		            loopCount: false,
		            callback: function(){$("#downCanvas").show()},
		             preStringTyped: function() {$("#downCanvas").hide()},
		            resetCallback: function(){}
		       		});
		       		type1=true;
				}
				
			}

			if(index==3){

				if (!type2) {
					$("#typed-two").typed({
		            // strings: ["Typed.js is a <strong>jQuery</strong> plugin.", "It <em>types</em> out sentences.", "And then deletes them.", "Try it out!"],
		            stringsElement: $('#typed-strings-two'),
		            typeSpeed: 80,
		            backDelay: 500,
		            loop: false,
		            contentType: 'html', // or text
		            // defaults to false for infinite loop
		            loopCount: false,
		            callback: function(){$("#downCanvas").show()},
		            resetCallback: function(){},
		            preStringTyped: function() {$("#downCanvas").hide()},
            		//callback for every typed string
            		onStringTyped: function() {},

		       		});
		       		type2=true;
				}
				
			}
				
       		
			},


		})

	});


</script>
</head>

<body>

<div id="dowebok">

	

	<div class="section" id="one">
		<div class="inner">
			<p style="text-align: center;font-size:3.5em;"><br>往<br>下<br>滑<br>一<br>下<br>？</p>
		</div>


	</div>
	<div class="section" id="two">
			<div class="inner">
			<div id="typed-strings-one" style="display:none">
	            <span>晨裕:<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我从高一下学期开始喜欢你，一直到现在。我觉得你是一个很有气质的人。我知道，我有很多的不足，其实这也是我一直犹豫要不要跟你表白的原因。我也一直在努力让自己表现的更好，当然，仅仅是以我所谓的标准。我现在来跟你表白，并不是因为我觉得我已经做的足够好了，而是我怕时间越长以后的机会会越少，所以还是想要争取一下。<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;你愿不愿意做我女朋友？</span>
	        </div>

				<span id="typed-one" ></span>
			</div>
		</div>
	</div>
